<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    
    <ui:include src="header.xhtml"/>
    <h:body>
        <br/>
        <br/>
        
        <h:form>
            
            <div class="muestralog">Usuario = JSF <br/>
            Contraseña = UFG <br/><br/>
            </div>
            <table>
                <tr>
                    <td>Usuario: </td>
                    <td><h:inputText value="#{usuario.nombre}"/></td>
                </tr>
                
                <tr>
                    <td>Contraseña:  </td>
                    <td><h:inputSecret value="#{usuario.contraseña}"/></td>
                </tr>
                
                <tr>
                    <td></td>
                    
                    <td><h:commandButton value="Ingresar" action="#{usuario.validarusuario()}"/></td>
                </tr>
            </table>
            
            <h3>
                <br/>
                <h:outputLabel value="#{usuario.mensaje}"/>
            </h3>
   
        </h:form>
        
    </h:body>
</html>
